### general logger properties ###
# individual value may be set over individual JVM system property having same name
log4j.logs.root.path=logs

### direct log messages to console ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t!%c{1}] - %m%n
#log4j.appender.console.Threshold=DEBUG

### direct log messages to file ###
log4j.appender.benchmarks_file=org.apache.log4j.RollingFileAppender
log4j.appender.benchmarks_file.File=${log4j.logs.root.path}/benchmarks.log
log4j.appender.benchmarks_file.maxFileSize=2MB
log4j.appender.benchmarks_file.maxBackupIndex=5
log4j.appender.benchmarks_file.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.benchmarks_file.layout.ConversionPattern=%d{ISO8601} %-5p [%t!%c{1}] - %m%n
log4j.appender.benchmarks_file.Threshold=TRACE

log4j.rootLogger = INFO, benchmarks_file, console